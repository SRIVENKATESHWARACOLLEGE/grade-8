<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 8 Math Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .question {
        margin-bottom: 20px;
    }
    .question h3 {
        margin-bottom: 10px;
    }
    .options label {
        display: block;
        margin-bottom: 10px;
    }
    .submit-btn {
        margin-top: 20px;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="question">
        <h2>Class 8 Math Test</h2>
        <div id="question1">
            <h3>1. What is the value of 8 * 7?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a">a) 56</label>
                <label><input type="radio" name="q1" value="b">b) 64</label>
                <label><input type="radio" name="q1" value="c">c) 49</label>
                <label><input type="radio" name="q1" value="d">d) 42</label>
            </div>
        </div>
        <div id="question2">
            <h3>2. What is the value of 12 / 3?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="a">a) 3</label>
                <label><input type="radio" name="q2" value="b">b) 4</label>
                <label><input type="radio" name="q2" value="c">c) 6</label>
                <label><input type="radio" name="q2" value="d">d) 9</label>
            </div>
        </div>
        <div id="question3">
            <h3>3. What is the value of 5 + 3 * 2?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="a">a) 16</label>
                <label><input type="radio" name="q3" value="b">b) 14</label>
                <label><input type="radio" name="q3" value="c">c) 11</label>
                <label><input type="radio" name="q3" value="d">d) 10</label>
            </div>
        </div>
        <div id="question4">
            <h3>4. What is the value of 4 * (6 - 2)?</h3>
            <div class="options">
                <label><input type="radio" name="q4" value="a">a) 24</label>
                <label><input type="radio" name="q4" value="b">b) 16</label>
                <label><input type="radio" name="q4" value="c">c) 12</label>
                <label><input type="radio" name="q4" value="d">d) 8</label>
            </div>
        </div>
        <div id="question5">
            <h3>5. What is the value of 3^2?</h3>
            <div class="options">
                <label><input type="radio" name="q5" value="a">a) 6</label>
                <label><input type="radio" name="q5" value="b">b) 9</label>
                <label><input type="radio" name="q5" value="c">c) 12</label>
                <label><input type="radio" name="q5" value="d">d) 15</label>
            </div>
        </div>
    </div>
    <button class="submit-btn" onclick="submitTest()">Submit Test</button>
    <div class="result" id="result"></div>
</div>

<script>
function submitTest() {
    // Retrieving selected option values
    var answers = {
        q1: document.querySelector('input[name="q1"]:checked').value,
        q2: document.querySelector('input[name="q2"]:checked').value,
        q3: document.querySelector('input[name="q3"]:checked').value,
        q4: document.querySelector('input[name="q4"]:checked').value,
        q5: document.querySelector('input[name="q5"]:checked').value
    };

    // Correct answers
    var correctAnswers = {
        q1: "a",
        q2: "a",
        q3: "b",
        q4: "b",
        q5: "b"
    };

    // Calculating score
    var score = 0;
    for (var question in answers) {
        if (answers[question] === correctAnswers[question]) {
            score++;
        }
    }

    // Displaying result
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Your Score: " + score + "/5";
}
</script>
</body>
</html>
